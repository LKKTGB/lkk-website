
{% for type, content in info.items %}
<div class="mx-0 my-2">
    <p class="mb-0">
        <strong class="d-inline-block text-dark">
            {{ type }}
        </strong>
    </p>
    <p class="mb-0">
        {{ content }}
    </p>
</div>
{% endfor %}

{% if modal %}
    <a class="btn btn-outline-dark w-100" data-toggle="modal" data-target="#{{ modal.target.id }}" href="#">
{% else %}
    <a class="btn btn-outline-dark w-100" href="{% url 'form' post_id=event.id %}">
{% endif %}
