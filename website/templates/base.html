{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114678735-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-114678735-1');
    </script>

    <meta charset="UTF-8">
    {% block page_title %}<title>李江却台語文教基金會活動網站</title>{% endblock %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block styles %}
    {% endblock %}
</head>
<body>
    <div class="container">
        {% block header %}{% endblock %}
    </div>
    <div class="container body">
        {% block body %}{% endblock %}
        <div class="row">
            <div class="content
                {% if layout %}
                    {{ layout.content }}
                {% else %}
                    col-lg-9
                {% endif %}">
                {% block content %}{% endblock %}
            </div>
            <aside class="sidebar
                {% if layout %}
                    {{ layout.sidebar }}
                {% else %}
                    col-lg-3
                {% endif %}">
                {% block sidebar %}{% endblock %}
            </aside>
        </div>
    </div>

    {% block footer %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            var navbar = $('.header-home .navbar');
            if (navbar.offset() === undefined) {
                return;
            }
            var container = $('body > .container');
            var origOffsetY = navbar.offset().top;

            function scroll() {
                if ($(window).scrollTop() >= origOffsetY) {
                    navbar.addClass('fixed-top');
                    // navbar.addClass('container');
                    // navbar.addClass('px-0');
                    container.addClass('header-padding');
                } else {
                    navbar.removeClass('fixed-top');
                    // navbar.removeClass('container');
                    // navbar.removeClass('mx-0');
                    container.removeClass('header-padding');
                }
            }
            document.onscroll = scroll;
        });

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
